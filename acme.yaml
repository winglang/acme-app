using: acme@^1

resources:
  db: 
    type: KeyValueStore

  sockets:
    type: WebSocket
  
  service:
		type: WebService
    routes: 
      counterPOST:
        method: POST
        path: /counter
        handler: ./backend/src/handler.incrementCounter
      counterGet:
        method: GET
        path: /counter
        handler: ./backend/src/handler.getCounter
    props:
      cors: true
      connection_string: {db.connection_string}
	
	website:
		type: WebSite
    props:
      path: ./frontend
      cors: true
      env: 
        API_URL: {service.url}
        WS_URL:  {myBroadcaster.sockets } 